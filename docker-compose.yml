version: "3.8"

services:
    nginx:
        image: nginx:latest
        container_name: nginx
        ports: 
            - "80:80"
        volumes:
            - ./:/var/www
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
            - ./logs/nginx-logs:/var/log/nginx
        depends_on:
            - app
            - mysql
        networks: 
            - snappinvn
    app:
        build: 
            context: .
            dockerfile: Dockerfile
        container_name: app
        volumes:
            - ./:/var/www
        ports: 
            - "9000:9000"
        networks:
            - snappinvn
    mysql:
        image: mysql:5.7.22
        container_name: mysql
        restart: unless-stopped
        tty: true
        ports: 
            - "3306:3306"
        environment:
            MYSQL_DATABASE: snappinvn
            MYSQL_HOST: localhost
            MYSQL_ROOT_PASSWORD: boss
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
        volumes: 
            - ./logs/mysql-logs:/var/lib/mysql
        networks:
            - snappinvn
    
    #PhpMyAdmin Service
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        ports:
            - "8080:80"
        links:
            - mysql:db
        environment:
            MYSQL_USER: root
            MYSQL_PASSWORD: 
            MYSQL_ROOT_PASSWORD: 
        networks:
            - snappinvn
networks: 
    snappinvn:
        driver: bridge